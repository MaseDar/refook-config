server:
  forward-headers-strategy: framework
  port: 8082
  error:
    include-message: on-param
    whitelabel:
      enabled: false
  

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate.ddl-auto: update

logging:
  file:
    path: ./core/log/dev/
    name: ${logging.file.path}core.log

springdoc:
  swagger-ui:
    path: docs-core.html
